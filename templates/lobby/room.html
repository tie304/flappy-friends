{% extends "base.html "%} {% block content %}

<div class="container lobby">
<div class="start">
	<button id="ready_to_play" type="button" class="btn btn-success">Ready</button>
</div>

<div class="row">
	<div class="col">
		<ul id="lobby--message_board">
		</ul>
	</div>

	
	<div class="col">
		<div class="jumbotron m-0 p-0 bg-transparent">
			<div class="row m-0 p-0 position-relative">
				<div class="col-12 p-0 m-0" style="right: 0px;">
					<div class="card border-0 rounded" style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.10), 0 6px 10px 0 rgba(0, 0, 0, 0.01); overflow: hidden; height: 50vh;">
						<div class="card-header p-1 bg-light border border-top-0 border-left-0 border-right-0" style="color: rgba(96, 125, 139,1.0);">
							<img class="rounded float-left" style="width: 50px; height: 50px;" src="{{url_for('static',filename='assets/images/flappy_multiplayer.gif')}}" />
							<h6 class="float-left" style="margin: 0px; margin-left: 10px;"> {{session['username']}} <i class="fa fa-check text-primary" title="Onaylanmış Hesap!" aria-hidden="true"></i> </br><small>Rank: 1</small></h6>
							<div class="dropdown show">
								<a id="dropdownMenuLink" data-toggle="dropdown" class="btn btn-sm float-right text-secondary" role="button"><h5><i class="fa fa-ellipsis-h" title="Ayarlar!" aria-hidden="true"></i>&nbsp;</h5></a>
								<div class="dropdown-menu dropdown-menu-right border p-0" aria-labelledby="dropdownMenuLink">
									<a class="dropdown-item p-2 text-secondary" href="#"> <i class="fa fa-user m-1" aria-hidden="true"></i> Profile </a>
									<hr class="my-1"></hr>
									<a class="dropdown-item p-2 text-secondary" href="#"> <i class="fa fa-trash m-1" aria-hidden="true"></i> Delete </a>
								</div>
							</div>
						</div>
						<div class="card bg-sohbet border-0 m-0 p-0" style="height: 100vh;">
							<div id="sohbet" class="card border-0 m-0 p-0 position-relative bg-transparent" style="overflow-y: auto; height: 100vh;">
							</div>
						</div>
						<div class="w-100 card-footer p-0 bg-light border border-bottom-0 border-left-0 border-right-0">
							<div class="m-0 p-0">
								<div class="row m-0 p-0">
									<div class="col-9 m-0 p-1">
										<input id="text" class="mw-100 border rounded form-control" type="text" name="text" title="Type a message..." placeholder="Type a message..." required>
									</div>
									<div class="col-3 m-0 p-1">
										<button class="btn btn-outline-secondary rounded border w-100" title="Gönder!" id="send_message" style="padding-right: 16px;"><i class="fa fa-paper-plane" aria-hidden="true"></i>Send</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>


<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{url_for('static',filename='js/lobby.js')}}"></script>

{% endblock %}
