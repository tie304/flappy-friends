<body class="lobby--body">
  <!-- navigation -->
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="">
      {{session['username']}}
    </a>

    <div class="login-signout float-right">
      {% if session['email'] %}
      <a href="/users/logout">
        <button class="btn btn-primary" id="dashboard--start_matchmake-button">Logout</button>
      </a> {% else %}
      <a href="/users/login">
        <button class="btn btn-primary" id="dashboard--start_matchmake-button">Login</button>
      </a> {% endif %}
    </div>
  </nav>


  <div class="lobby">
    <div class="container">
      <div class="lobby-dashboard-inner">
        <div class="start">
          <button id="ready_to_play" type="button" class="btn btn-success">Ready</button>
        </div>
        <h2 id="lobby--waiting-info">Waiting for another player...</h2>
        <div class="lobby--choose_bird">
          <h2>Select Your Bird</h2>
          <img id="yellowbird" src="{{url_for('static',filename='assets/yellowbird-select.png')}}" />
          <img id="redbird" src="{{url_for('static',filename='assets/redbird-select.png')}}" />
        </div>
        <div class="row">
          <div class="col">
            <ul id="lobby--message_board">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
