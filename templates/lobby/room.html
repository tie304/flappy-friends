<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="{{url_for('static',filename='css/app.css')}}" rel="stylesheet">
  <title>Flappy Friends</title>
  <script>
    //APP GLOBALS
    const USERNAME = "{{session['username']}}"
    console.log(USERNAME)
  </script>
</head>

<body class="lobby--body">
  <!-- navigation -->
  <nav class="navbar navbar-light">
    <a class="navbar-brand" href="">
      {{session['username']}}
    </a>

    <div class="login-signout float-right">
      {% if session['email'] %}
      <a href="/users/logout">
        <button class="btn btn-primary" id="dashboard--start_matchmake-button">Logout</button>
      </a> {% else %}
      <a href="/users/login">
        <button class="btn btn-primary" id="dashboard--start_matchmake-button">Login</button>
      </a> {% endif %}
    </div>
  </nav>


  <div class="lobby">
    <div class="container">
      <div class="lobby-dashboard-inner">
        <div class="start">
          <button id="ready_to_play" type="button" class="btn btn-success">Ready</button>
        </div>
        <h2 id="lobby--waiting-info">Waiting for another player...</h2>
        <div class="lobby--choose_bird">
          <h2>Select Your Bird</h2>
          <img id="yellowbird" src="{{url_for('static',filename='assets/yellowbird-select.png')}}" />
          <img id="redbird" src="{{url_for('static',filename='assets/redbird-select.png')}}" />
        </div>
        <div class="row">
          <div class="col">
            <ul id="lobby--message_board">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{url_for('static',filename='dist/lobby-bundle.js')}}"></script>


</body>

</html>
