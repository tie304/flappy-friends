<!DOCTYPE html>
<html lang="en">

<head>
  <title>Flappy Friends</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Nebez Briefkani" />
  <meta name="description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
  <meta name="keywords" content="flappybird,flappy,bird,floppybird,floppy,html,html5,css,css3,js,javascript,jquery,github,nebez,briefkani,nebezb,open,source,opensource" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <!-- Open Graph tags -->
  <meta property="og:title" content="Floppy Bird" />
  <meta property="og:description" content="play floppy bird. a remake of popular game flappy bird using just html/css/js" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="http://nebez.github.io/floppybird/assets/thumb.png" />
  <meta property="og:url" content="http://nebez.github.io/floppybird/" />
  <meta property="og:site_name" content="Floppy Bird" />

  <!-- Style sheets -->
  <link href="{{url_for('static',filename='css/reset.css')}}" rel="stylesheet">
  <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">

</head>

<body>
  <div id="gamecontainer">
    <div id="gamescreen">
      <div id="sky" class="animated">
        <!-- Redirects to dashboard-->

        <a href="{{url_for('dashboard.dashboard', username=session['username'])}}" id="return-to-menu">Exit to Menu</a>

        <div id="flyarea">

          <div id="ceiling" class="animated"></div>

          <!-- This is the flying and pipe area container -->
          <div id="player" class="animated player"></div>
          <div id="player_2" class="animated player"></div>

          <div id="bigscore"></div>


          <div id="splash"></div>

          <div id="scoreboard">
            <div id="medal"></div>
            <div id="game_over">Game Over!</div>
            <div id="scoreboard_label_player1"></div>
            <div id="player1_score"></div>
            <div id="scoreboard_label_player2"></div>
            <div id="player2_score"></div>
            <div class="play-again">Play Again!</div>
            <div id="replay"><img src="{{url_for('static',filename='assets/replay.png')}}" alt="replay"></div>
          </div>

          <!-- Pipes go here! -->
        </div>
      </div>
      <div id="land" class="animated">
        <div id="debug"></div>
      </div>
    </div>
  </div>

  <div class="boundingbox" id="playerbox"></div>
  <div class="boundingbox" id="pipebox"></div>


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>


  <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/jquery.transit.min.js')}}"></script>
  <script>
    const USERNAME = "{{session['username']}}"
    console.log(USERNAME)
  </script>
  <script src="{{url_for('static',filename='js/vendor/buzz.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/game.js')}}"></script>

</body>

</html>
